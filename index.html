ly with other workers, considers that he has grounds for a grievance should have the\\nright: \\n(a) to submit such grievance without suffering any prejudice whatsoever as a result; and\\n(b) to have such grievance examined pursuant to an appropriate procedure.\\n***\\n**2.** The grounds for a grievance may be any measure or situation which concerns the relations between employer and worker or which\\naffects or may affect the conditions of employment of one or several workers in the undertaking when that measure or situation appears \\ncontrary to provisions of an applicable collective agreement or of an individual contract of employment, to works rules, to laws or\\nregulations or to the custom or usage of the occupation, branch of economic activity or country, regard being had to principles of good\\nfaith\\n***\\n**3.** **The worker concerned should have the right to participate directly** in the grievance procedure and **to be assisted or represented**\\nduring the examinations of his grievance **by a representative of a workers&apos; organization**, by a representative of the workers in the\\nundertaking, **or by any other person of his own choosing, in conformity with national law or practice.**\\n***\\n**4.** **Any person employed in the same undertaking who assists or represents the worker** during the examination of his grievance\\n**should, on condition that he acts in conformity with the grievance procedure, enjoy the same protection** as that enjoyed by the\\nworker under Paragraph 2, clause (a), of this Recommendation.\\n***\\n**5.** **Any worker who has submitted a grievance should be kept informed of the steps being taken** under the procedure and of the\\naction taken on his grievance.\\n***&quot;,536871507]],[&quot;^1?&quot;,[307,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[307,&quot;^K&quot;,306,536870917]],[&quot;^1?&quot;,[307,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,744,&quot;^1I&quot; 70917]],[&quot;^1?&quot;,[810,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[810,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[810,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[810,&quot;^K&quot;,809,536870917]],[&quot;^1?&quot;,[810,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,325,&quot;^1I&quot;,1012],536870917]],[&quot;^1?&quot;,[810,&quot;^15&quot;,254,536870917]],[&quot;^1?&quot;,[810,&quot;^11&quot;,254,536870917]],[&quot;^1?&quot;,[810,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[810,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[810,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[810,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[811,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[811,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[811,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[811,&quot;^K&quot;,810,536870917]],[&quot;^1?&quot;,[811,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1012,&quot;^1I&quot;,1637],536870917]],[&quot;^1?&quot;,[811,&quot;^15&quot;,254,536870917]],[&quot;^1?&quot;,[811,&quot;^11&quot;,254,536870917]],[&quot;^1?&quot;,[811,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[811,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[811,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[811,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[812,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[812,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[812,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[812,&quot;^K&quot;,811,536870917]],[&quot;^1?&quot;,[812,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1637,&quot;^1I&quot;,200       // This script checks to see if a redirect is present in the query string
