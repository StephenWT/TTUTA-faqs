 done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[544,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[544,&quot;^K&quot;,543,536870917]],[&quot;^1?&quot;,[544,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,325,&quot;^1I&quot;,1012],536870917]],[&quot;^1?&quot;,[544,&quot;^15&quot;,163,536870917]],[&quot;^1?&quot;,[544,&quot;^11&quot;,163,536870917]],[&quot;^1?&quot;,[544,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1N&quot;,4,&quot;^1O&quot;,&quot;annotation&quot;,&quot;^1P&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[544,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1N&quot;,&quot;^1O&quot;,&quot;^1P&quot;]],536870917]],[&quot;^1?&quot;,[544,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[544,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[545,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[545,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[545,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[545,&quot;^K&quot;,544,536870917]],[&quot;^1?&quot;,[545,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1012,&quot;^1I&quot;,1637],536870917]],[&quot;^1?&quot;,[545,&quot;^15&quot;,163,536870917]],[&quot;^1?&quot;,[545,&quot;^11&quot;,163,536870917]],[&quot;^1?&quot;,[545,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1N&quot;,4,&quot;^1O&quot;,&quot;annotation&quot;,&quot;^1P&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[545,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1N&quot;,&quot;^1O&quot;,&quot;^1P&quot;]],536870917]],[&quot;^1?&quot;,[545,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[545,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[546,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[546,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[546,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[546,&quot;^K&quot;,545,536870917]],[&quot;^1?&quot;,[546,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1637,&quot;^1I&quot;,2009],536870917]],[&quot;^1?&quot;,[546,&quot;^15&quot;,163,536870917]],[&quot;^1?&quot;,[546,&quot;^11&quot;,163,536870917]],[&quot;^1?&quot;,[546,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;annotation&quot;,&quot;^1N&quot;,4,&quot;^
