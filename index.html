,536873141]],[&quot;^1?&quot;,[744,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,190,&quot;^1H&quot;,325],536873141]],[&quot;^1?&quot;,[744,&quot;^15&quot;,113,536873141]],[&quot;^1?&quot;,[744,&quot;^11&quot;,113,536873141]],[&quot;^1?&quot;,[744,&quot;^10&quot;,113,536873141]],[&quot;^1?&quot;,[744,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1P&quot;,3,&quot;^1R&quot;,&quot;61cb61f5-f694-43f0-99cd-e0e513746967&quot;,&quot;^1S&quot;,&quot;area&quot;,&quot;^1T&quot;,1640718835323],536873141]],[&quot;^1?&quot;,[744,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Q&quot;,&quot;^1P&quot;,&quot;^1R&quot;,&quot;^1S&quot;,&quot;^1T&quot;]],536873141]],[&quot;^1?&quot;,[744,&quot;^1I&quot;,true,536873141]],[&quot;^1?&quot;,[744,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536873141]],[&quot;^1?&quot;,[745,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873141]],[&quot;^1?&quot;,[745,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal as soon as possible. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536873141]],[&quot;^1?&quot;,[745,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[745,&quot;^K&quot;,744,536873141]],[&quot;^1?&quot;,[745,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,325,&quot;^1H&quot;,1008],536873141]],[&quot;^1?&quot;,[745,&quot;^15&quot;,113,536873141]],[&quot;^1?&quot;,[745,&quot;^11&quot;,113,536873141]],[&quot;^1?&quot;,[745,&quot;^10&quot;,113,536873141]],[&quot;^1?&quot;,[745,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536873141]],[&quot;^1?&quot;,[745,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536873141]],[&quot;^1?&quot;,[745,&quot;^1I&quot;,true,536873141]],[&quot;^1?&quot;,[745,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536873141]],[&quot;^1?&quot;,[746,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873141]],[&quot;^1?&quot;,[746,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536873141]],[&quot;^1?&quot;,[746,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[746,&quot;^K&quot;,745,536873141]],[&quot;^1?&quot;,[746,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1008,&quot;^1H&quot;,1633],536873141]],[&quot;^1?&quot;,[746,&quot;^15&quot;,113,536873141]],[&quot;^1?&quot;,[746,&quot;^11&quot;,113,536873141]],[&quot;^1?&quot;,[746,&quot;^10&quot;,113,536873141]],[&quot;^1?&quot;,[746,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536873141]],[&quot;^1?&quot;,[746,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536873141]],[&quot;^1?&quot;,[746,&quot;^1I&quot;,true,536873141]],[&quot;^1?&quot;,[746,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536873141]],[&quot;^1?&quot;,[747,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873141]],[&quot;^1?&quot;,[747,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536873141]],[&quot;^1?&quot;,[747,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[747,&quot;^K&quot;,746,536873141]],[&quot;^1?&quot;,[747,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1633,&quot;^1H&quot;,2005],536873141]],[&quot;^1?&quot;,[747,&quot;^15&quot;,113,536873141]],[&quot;^1?&quot;,[747,&quot;^11&quot;,113,536873141]],[&quot;^1?&quot;,[747,&quot;^10&quot;,113,536873141]],[&quot;^1?&quot;,[747,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1P&quot;,4,&quot;^1R&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536873141]],[&quot;^1?&quot;,[747,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Q&quot;,&quot;^1P&quot;,&quot;^1R&quot;]],536873141]],[&quot;^1?&quot;,[747,&quot;^1I&quot;,true,536873141]],[&quot;^1?&quot;,[747,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536873141]],[&quot;^1?&quot;,[748,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873141]],[&quot;^1?&quot;,[748,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-8 acher would move to the nearest point to their salary in the next higher grade on the scale in the grade to which the Officer was promoted.\\nls-type:: annotation\\nhl-page:: 6\\nid:: 61cb6662-1e98-46ac-8266-bcdc522be2a6&quot;,536873141]],[&quot;^1?&quot;,[753,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[753,&quot;^K&quot;,752,536873141]],[&quot;^1?&quot;,[753,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,3161,&quot;^1H&quot;,3406],536873141]],[&quot;^1?&quot;,[753,&quot;^15&quot;,113,536873141]],[&quot;^1?&quot;,[753,&quot;^11&quot;,113,536873141]],[&quot;^1?&quot;,[753,&quot;^10&quot;,113,536873141]],[&quot;^1?&quot;,[753,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1P&quot;,6,&quot;^1R&quot;,&quot;61cb6662-1e98-46ac-8266-bcdc522be2a6&quot;],536873141]],[&quot;^1?&quot;,[753,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Q&quot;,&quot;^1P&quot;,&quot;^1R&quot;]],536873141]],[&quot;^1?&quot;,[753,&quot;^1I&quot;,true,536873141]],[&quot;^1?&quot;,[753,&quot;^?&quot;,&quot;~u61cb6662-1e98-46ac-8266-bcdc522be2a6&quot;,536873141]],[&quot;^1?&quot;,[754,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873141]],[&quot;^1?&quot;,[754,&quot;^Y&quot;,&quot;The  survivors  of  a  teacher  who dies in Service must ensure that as soon as possible the death cer-tificate is delivered to the Minis-try of Education. Once the death certificate is submitted, the min-istry will pay salary for the month in which death has occurred and commence the process of compu-ting  the  death  gratuity  which  is payable  to  the  estate  of  the  de-ceased. This payment is made on-ly after letters of administration have been awarded or the will is probated.\\nls-type:: annotation\\nhl-page:: 7\\nid:: 61cb674f-ff17-4d87-a560-fb14e641a525&quot;,536873141]],[&quot;^1?&quot;,[754,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[754,&quot;^K&quot;,753,536873141]],[&quot;^1?&quot;,[754,&quot;^T&quot;,[&quot;^ &quot;
