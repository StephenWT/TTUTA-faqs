aning death or harm can occur within a very short period of time.&quot;,536870917]],[&quot;^1?&quot;,[178,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[178,&quot;^K&quot;,177,536870917]],[&quot;^1?&quot;,[178,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,205,&quot;^1H&quot;,896],536870917]],[&quot;^1?&quot;,[178,&quot;^15&quot;,65,536870917]],[&quot;^1?&quot;,[178,&quot;^11&quot;,177,536870917]],[&quot;^1?&quot;,[178,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1M&quot;,1,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1O&quot;,&quot;61d7709d-3e5e-44ab-b194-8e0c7422ae6c&quot;],536870917]],[&quot;^1?&quot;,[178,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1M&quot;,&quot;^1N&quot;,&quot;^1O&quot;]],536870917]],[&quot;^1?&quot;,[178,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[178,&quot;^?&quot;,&quot;~u61d7709d-3e5e-44ab-b194-8e0c7422ae6c&quot;,536870917]],[&quot;^1?&quot;,[179,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[179,&quot;^Y&quot;,&quot;&quot;,536870917]],[&quot;^1?&quot;,[179,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[179,&quot;^K&quot;,177,536870917]],[&quot;^1?&quot;,[179,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,896,&quot;^1H&quot;,898],536870917]],[&quot;^1?&quot;,[179,&quot;^15&quot;,65,536870917]],[&quot;^1?&quot;,[179,&quot;^11&quot;,65,536870917]],[&quot;^1?&quot;,[179,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[179,&quot;^?&quot;,&quot;~u61e0be1a-b7fd-41c8-8315-d94b75d8a3c0&quot;,536870917]],[&quot;^1?&quot;,[180,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[180,&quot;^Y&quot;,&quot;**Step 1**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77eb1-af0d-4e15-8706-19ce7dbbf3c4\\ncollapsed:: true\\nThe worker must have \\&quot;sufficient reason to believe\\&quot; that the workplace poses an unacceptable risk or presents serious and imminent danger to himself or another worker.&quot;,536870917]] d77ee4-5224-460c-a06c-de2a6bee301e&quot;,&quot;^1P&quot;,true],536870917]],[&quot;^1?&quot;,[181,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1M&quot;,&quot;^1N&quot;,&quot;^1O&quot;,&quot;^1P&quot;]],536870917]],[&quot;^1?&quot;,[181,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[181,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536870917]],[&quot;^1?&quot;,[182,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[182,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\ncollapsed:: true\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536870917]],[&quot;^1?&quot;,[182,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[182,&quot;^K&quot;,181,536870917]],[&quot;^1?&quot;,[182,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1671,&quot;^1H&quot;,2032],536870917]],[&quot;^1?&quot;,[182,&quot;^15&quot;,65,536870917]],[&quot;^1?&quot;,[182,&quot;^11&quot;,65,536870917]],[&quot;^1?&quot;,[182,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1M&quot;,1,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1O&quot;,&quot;61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,&quot;^1P&quot;,true],536870917]],[&quot;^1?&quot;,[182,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1M&quot;,&quot;^1N&quot;,&quot;^1O&quot;,&quot;^1P&quot;]],536870917]],[&quot;^1?&quot;,[182,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[182,&quot;^?&quot;,&quot;~u61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,536870917]],[&quot;^1?&quot;,[183,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[183,&quot;^Y&quot;,&quot;**Step 4**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d841e9-327b-4304-aedd-daf8a440a5e2\\ncollapsed:: true\\nThe employer is required to conduct an ce to the employee. \\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce15bf-63e2-4db0-959e-994a1f5c81ce&quot;,536870917]],[&quot;^1?&quot;,[411,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[411,&quot;^K&quot;,410,536870917]],[&quot;^1?&quot;,[411,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1078,&quot;^1H&quot;,1411],536870917]],[&quot;^1?&quot;,[411,&quot;^15&quot;,151,536870917]],[&quot;^1?&quot;,[411,&quot;^11&quot;,151,536870917]],[&quot;^1?&quot;,[411,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1M&quot;,13,&quot;^1O&quot;,&quot;61ce15bf-63e2-4db0-959e-994a1f5c81ce&quot;],536870917]],[&quot;^1?&quot;,[411,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1N&quot;,&quot;^1M&quot;,&quot;^1O&quot;]],536870917]],[&quot;^1?&quot;,[411,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[411,&quot;^?&quot;,&quot;~u61ce15bf-63e2-4db0-959e-994a1f5c81ce&quot;,536870917]],[&quot;^1?&quot;,[412,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[412,&quot;^Y&quot;,&quot;For some employees, maternity leave may have to be extended for various reasons. Complications from surgery, ill health and inability to return to the work environment entails an extended maternity leave.\\nhl-page:: 14\\nls-type:: annotation\\nid:: 61ce1768-1f18-4e64-900b-3dacb45e4670&quot;,536870917]],[&quot;^1?&quot;,[412,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[412,&quot;^K&quot;,411,536870917]],[&quot;^1?&quot;,[412,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1411,&quot;^1H&quot;,1700],536870917]],[&quot;^1?&quot;,[412,&quot;^15&quot;,151,536870917]],[&quot;^1?&quot;,[412,&quot;^11&quot;,151,536870917]],[&quot;^1?&quot;,[412,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1M&quot;,14,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1O&quot;,&quot;61ce1768-1f18-4e64-900b-3dacb45e4670&quot;],536870917]],[&quot;^1?&quot;,[412,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot :: [Members_Update(February2021)_1640718345942_0.pdf](../assets/Members_Update(February2021)_1640718345942_0.pdf)\\nfile-path:: ../assets/Members_Update(February2021)_1640718345942_0.pdf\\n\\n&quot;,536870917]],[&quot;^1?&quot;,[667,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[667,&quot;^K&quot;,153,536870917]],[&quot;^1?&quot;,[667,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,0,&quot;^1H&quot;,190],536870917]],[&quot;^1?&quot;,[667,&quot;^15&quot;,153,536870917]],[&quot;^1?&quot;,[667,&quot;^11&quot;,153,536870917]],[&quot;^1?&quot;,[667,&quot;^=&quot;,true,536870917]],[&quot;^1?&quot;,[667,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;[Members_Update(February2021)_1640718345942_0.pdf](../assets/Members_Update(February2021)_1640718345942_0.pdf)&quot;,&quot;^1A&quot;,&quot;../assets/Members_Update(February2021)_1640718345942_0.pdf&quot;],536870917]],[&quot;^1?&quot;,[667,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1@&quot;,&quot;^1A&quot;]],536870917]],[&quot;^1?&quot;,[667,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[667,&quot;^?&quot;,&quot;~u61e0be1a-a489-4a24-b1fd-edefbbd286d0&quot;,536870917]],[&quot;^1?&quot;,[668,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[668,&quot;^Y&quot;,&quot;[:span]\\nls-type:: annotation\\nhl-page:: 3\\nid:: 61cb61f5-f694-43f0-99cd-e0e513746967\\nhl-type:: area\\nhl-stamp:: 1640718835323&quot;,536870917]],[&quot;^1?&quot;,[668,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[668,&quot;^K&quot;,667,536870917]],[&quot;^1?&quot;,[668,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,190,&quot;^1H&quot;,325],536870917]],[&quot;^1?&quot;,[668,&quot;^15&quot;,153,536870917]],[&quot;^1?&quot;,[668,&quot;^11&quot;,153,536870917]],[&quot;^1?&quot;,[668,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1M&quot;,3,&quot;^1O&quot;,&quot;61cb61f5-f694-43f0-99cd-e0e513746967&quot;,&quot;^1S&quot;,&quot;area&quot;,&quot;^1T&quot;,1640718835323],536870917]],[&quot;^1?&quot;,[668,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1N&quot;,&quot;^1M&quot;,&quot;^1O&quot;,&quot;^1S&quot;,&quot;^1T&quot;]],536870917]],[&quot;^1?&quot;,[668,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[668,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536870917]],[&quot;^1?&quot;,[669,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[669,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536872291]],[&quot;^1?&quot;,[669,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[669,&quot;^K&quot;,668,536870917]],[&quot;^1?&quot;,[669,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,325,&quot;^1H&quot;,1008],536870917]],[&quot;^1?&quot;,[669,&quot;^15&quot;,153,536870917]],[&quot;^1?&quot;,[669,&quot;^11&quot;,153,536870917]],[&quot;^1?&quot;,[669,&quot;^10&quot;,153,536872291]],[&quot;^1?&quot;,[669,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1M&quot;,4,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1O&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536872291]],[&quot;^1?&quot;,[669,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1M&quot;,&quot;^1N&quot;,&quot;^1O&quot;]],536870917]],[&quot;^1?&quot;,[669,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[669,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[670,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[670,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[670,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[670,&quot;^K&quot;,669,536870917]],[&quot;^1?&quot;,[670,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1008,&quot;^1H&quot;,1633],536870917]],[&quot;^1?&quot;,[670,&quot;^15&quot;,153,536870917]],[&quot;^1?&quot;,[670,&quot;^11&quot;,153,536870917]],[&quot;^1?&quot;,[670,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1M&quot;,4,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1O&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[670,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1M&quot;,&quot;^1N&quot;,&quot;^1O&quot;]],536870917]],[&quot;^1?&quot;,[670,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[670,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[671,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[671,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[671,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[671,&quot;^K&quot;,670,536870917]],[&quot;^1?&quot;,[671,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1633,&quot;^1H&quot;,2005],536870917]],[&quot;^1?&quot;,[671,&quot;^15&quot;,153,536870917]],[&quot;^1?&quot;,[671,&quot;^11&quot;,153,536870917]],[&quot;^1?&quot;,[671,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1M&quot;,4,&quot;^1O&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[671,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1N&quot;,&quot;^1M&quot;,&quot;^1O&quot;]],536870917]],[&quot;^1?&quot;,[671,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[671,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[672,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[672,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[672,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[672,&quot;^K&quot;,671,536870917]],[&quot;^1?&quot;,[672,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,2005,&quot;^1H&quot;,2297],536870917]],[&quot;^1?&quot;,[672,&quot;^15&quot;,153,536870917]],[&quot;^1?&quot;,[672,&quot;^11&quot;,153,536870917]],[&quot;^1?&quot;,[672,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1N&quot;,&quot;annotation&quot;,&quot;^1M&quot;,4,&quot;^1O&quot;,&quot;61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;],536870917]],[&quot;^1?&quot;,[672,&quot;^P&quot;,[&quot;^1&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
