5,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[275,&quot;^=&quot;,true,536870917]],[&quot;^1?&quot;,[275,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;[OSHA_-_Refusal_To_Work_Guidelines_1641508910876_0.pdf](../assets/OSHA_-_Refusal_To_Work_Guidelines_1641508910876_0.pdf)&quot;,&quot;^1B&quot;,&quot;../assets/OSHA_-_Refusal_To_Work_Guidelines_1641508910876_0.pdf&quot;],536870917]],[&quot;^1?&quot;,[275,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1A&quot;,&quot;^1B&quot;]],536870917]],[&quot;^1?&quot;,[275,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[275,&quot;^?&quot;,&quot;~u62154bb6-1ae6-447e-9b45-689ba587704e&quot;,536870917]],[&quot;^1?&quot;,[276,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[276,&quot;^Y&quot;,&quot;Serious and imminent danger implies that there is a high probability that an accident resulting in a critical or fatal injury will occur. \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d7709d-3e5e-44ab-b194-8e0c7422ae6c\\n\\n**What does this mean?**\\n\\n1) There must be a threat of death or serious physical harm. \\n\\n2) Critical injury means that a part of the body is damaged so severely that it cannot be used or used very well.\\n\\n3) If it is a toxic substance or other  health hazard, exposure will shorten life or cause a reduction in physical or mental efficiency.\\n\\n4) It must be immediate meaning death or harm can occur within a very short period of time.&quot;,536870917]],[&quot;^1?&quot;,[276,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[276,&quot;^K&quot;,275,536870917]],[&quot;^1?&quot;,[276,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,205,&quot;^1N&quot;,896],536870917]],[&quot;^1?&quot;,[276,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[276,&quot;^11&quot;,275,536870917]],[&quot;^1?&quot;,[276,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1S&quot;,1,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1U&quot;,&quot;61d7709d-3e5e-44ab-b194-8e0c7422ae6c& ;^1T&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[278,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[278,&quot;^?&quot;,&quot;~u61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;,536870917]],[&quot;^1?&quot;,[279,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[279,&quot;^Y&quot;,&quot;**Step 2**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77ee4-5224-460c-a06c-de2a6bee301e\\nA worker MUST promptly report his refusal to work to his employer or his representative and a representative of the Safety and Health Committee.\\n\\nThe investigation shall be conducted, by the Safety and Health Committee, **in the presence of a Trade Union/ worker representative** and the employer or his or her representative, in the presence of the refusing worker.&quot;,536870917]],[&quot;^1?&quot;,[279,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[279,&quot;^K&quot;,278,536870917]],[&quot;^1?&quot;,[279,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,1164,&quot;^1N&quot;,1633],536870917]],[&quot;^1?&quot;,[279,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[279,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[279,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1S&quot;,1,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1U&quot;,&quot;61d77ee4-5224-460c-a06c-de2a6bee301e&quot;],536870917]],[&quot;^1?&quot;,[279,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1S&quot;,&quot;^1T&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[279,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[279,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536870917]],[&quot;^1?&quot;,[280,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[280,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The ],[&quot;^1?&quot;,[726,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[726,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[726,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1S&quot;,3,&quot;^1U&quot;,&quot;61cb61f5-f694-43f0-99cd-e0e513746967&quot;,&quot;^1[&quot;,&quot;area&quot;,&quot;^20&quot;,1640718835323],536870917]],[&quot;^1?&quot;,[726,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1S&quot;,&quot;^1U&quot;,&quot;^1[&quot;,&quot;^20&quot;]],536870917]],[&quot;^1?&quot;,[726,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[726,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536870917]],[&quot;^1?&quot;,[727,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[727,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[727,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[727,&quot;^K&quot;,726,536870917]],[&quot;^1?&quot;,[727,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,325,&quot;^1N&quot;,1012],536870917]],[&quot;^1?&quot;,[727,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[727,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[727,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1S&quot;,4,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1U&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[727,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1S&quot;,&quot;^1T&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[727,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[727,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[728,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[728,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[728,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[728,&quot;^K&quot;,727,536870917]],[&quot;^1?&quot;,[728,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,1012,&quot;^1N&quot;,1637],536870917]],[&quot;^1?&quot;,[728,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[728,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[728,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1S&quot;,4,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1U&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[728,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1S&quot;,&quot;^1T&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[728,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[728,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[729,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[729,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[729,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[729,&quot;^K&quot;,728,536870917]],[&quot;^1?&quot;,[729,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,1637,&quot;^1N&quot;,2009],536870917]],[&quot;^1?&quot;,[729,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[729,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[729,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1S&quot;,4,&quot;^1U&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[729,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1S&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[729,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[729,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[730,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[730,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[730,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[730,&quot;^K&quot;,729,536870917]],[&quot;^1?&quot;,[730,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,2009,&quot;^1N&quot;,2301],536870917]],[&quot;^1?&quot;,[730,&quot;^15&quot;,229,536870917]],[&quot;^1?&quo
