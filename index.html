 8(1)(c) or at a subsequent date at the employee’s discretion, and is required to return to work, subject to section 10, no later than fourteen weeks from the date she proceeded on leave.\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;,536870917]],[&quot;^1?&quot;,[299,&quot;^V&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[299,&quot;^K&quot;,298,536870917]],[&quot;^1?&quot;,[299,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,322,&quot;^1N&quot;,801],536870917]],[&quot;^1?&quot;,[299,&quot;^15&quot;,189,536870917]],[&quot;^1?&quot;,[299,&quot;^11&quot;,189,536870917]],[&quot;^1?&quot;,[299,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1S&quot;,13,&quot;^1U&quot;,&quot;61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;],536870917]],[&quot;^1?&quot;,[299,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1S&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[299,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[299,&quot;^?&quot;,&quot;~u61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;,536870917]],[&quot;^1?&quot;,[300,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[300,&quot;^Y&quot;,&quot;During the period of maternity leave, an employee is entitled to receive pay from her employer to an amount equivalent to one month’s leave with full pay and two months’ leave with half pay.\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce15a8-db72-4e9e-9465-828f1190afeb&quot;,536870917]],[&quot;^1?&quot;,[300,&quot;^V&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[300,&quot;^K&quot;,299,536870917]],[&quot;^1?&quot;,[300,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,801,&quot;^1N&quot;,1080],536870917]],[&quot;^1?&quot;,[300,&quot;^15&quot;,189,536870917]],[&quot;^1?&quot;,[300,&quot;^11&quot;,189,536870917]],[&quot;^1?&quot;,[300,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1S& ^1?&quot;,[585,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[585,&quot;^V&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[585,&quot;^K&quot;,584,536870917]],[&quot;^1?&quot;,[585,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,325,&quot;^1N&quot;,1012],536870917]],[&quot;^1?&quot;,[585,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[585,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[585,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1S&quot;,4,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1U&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[585,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1S&quot;,&quot;^1T&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[585,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[585,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[586,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^V&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^K&quot;,585,536870917]],[&quot;^1?&quot;,[586,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,1012,&quot;^1N&quot;,1637],536870917]],[&quot;^1?&quot;,[586,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[586,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[586,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1S&quot;,4,&quot;^1T&quot;,&quot;annotation&quot;,&quot;^1U&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[586,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1S&quot;,&quot;^1T&quot;,&quot;^1U&quot;]],536870917]],[&quot;^1?&quot;,[586,&quot;^1O&quot;,true,536870917]],[&quot;^1?&quot;,[586,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^1P&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[587,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^V&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^K&quot;,586,536870917]],[&quot;^1?&quot;,[587,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1M&quot;,1637,&quot;^1N&quot;,2009],536870917]],[&quot;^1?&quot;,[587,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,
