7,536870917]],[&quot;^1?&quot;,[255,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[255,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[255,&quot;^?&quot;,&quot;~u6210039c-6658-4971-817e-ae280c8837ec&quot;,536870917]],[&quot;^1?&quot;,[256,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[256,&quot;^Y&quot;,&quot;**Step 1**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77eb1-af0d-4e15-8706-19ce7dbbf3c4\\nThe worker must have \\&quot;sufficient reason to believe\\&quot; that the workplace poses an unacceptable risk or presents serious and imminent danger to himself or another worker.&quot;,536870917]],[&quot;^1?&quot;,[256,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[256,&quot;^K&quot;,255,536870917]],[&quot;^1?&quot;,[256,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,898,&quot;^1O&quot;,1164],536870917]],[&quot;^1?&quot;,[256,&quot;^15&quot;,87,536870917]],[&quot;^1?&quot;,[256,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[256,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;],536870917]],[&quot;^1?&quot;,[256,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[256,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[256,&quot;^?&quot;,&quot;~u61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;,536870917]],[&quot;^1?&quot;,[257,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[257,&quot;^Y&quot;,&quot;**Step 2**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77ee4-5224-460c-a06c-de2a6bee301e\\nA worker MUST promptly report his refusal to work to his employer or his representative and a representative of the Safety and Health Committee.\\n\\nThe investigation shall be conducted, by the Safety and Health Committee, **in the presence of a Trade Union/ worker representative** and the employer or his or her representative, in the presence of the refusing worker.&quot;,536870917]],[&quot;^1?&quot;,[257,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[257,&quot;^K&quot;,256,536870917]],[&quot;^1?&quot;,[257,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1164,&quot;^1O&quot;,1633],536870917]],[&quot;^1?&quot;,[257,&quot;^15&quot;,87,536870917]],[&quot;^1?&quot;,[257,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[257,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61d77ee4-5224-460c-a06c-de2a6bee301e&quot;],536870917]],[&quot;^1?&quot;,[257,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[257,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[257,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536870917]],[&quot;^1?&quot;,[258,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[258,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536870917]],[&quot;^1?&quot;,[258,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[258,&quot;^K&quot;,257,536870917]],[&quot;^1?&quot;,[258,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1633,&quot;^1O&quot;,1975],536870917]],[&quot;^1?&quot;,[258,&quot;^15&quot;,87,536870917]],[&quot;^1?&quot;,[258,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[258,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;],536870917]],[&quot;^1?&quot;,[258,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[258,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[258,&quot;^?&quot;,&quot;~u61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,536870917]],[&quot;^1?&quot;,[259,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[259,&quot;^Y&quot;,&quot;**Step 4**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d841e9-327b-4304-aedd-daf8a440a5e2\\nThe employer is required to conduct an investigation in accordance with Section 16 of the OSH Act. \\n\\n#+BEGIN_IMPORTANT\\nWhile the refusal to work is being investigated. The worker shall, during normal work hours be in a safe place in the establishment and be available to assist if necessary. The worker can be assigned to do alternative work or given other directions where applicable. The worker should not be penalized or positioned altered as a result of a genuine refusal to work. \\n#+END_IMPORTANT&quot;,536870917]],[&quot;^1?&quot;,[259,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[259,&quot;^K&quot;,258,536870917]],[&quot;^1?&quot;,[259,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1975,&quot;^1O&quot;,2583],536870917]],[&quot;^1?&quot;,[259,&quot;^15&quot;,87,536870917]],[&quot;^1?&quot;,[259,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[259,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61d841e9-327b-4304-aedd-daf8a440a5e2&quot;],536870917]],[&quot;^1?&quot;,[259,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[259,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[259,&quot;^?&quot;,&quot;~u61d841e9-327b-4304-aedd-daf8a440a5e2&quot;,536870917]],[&quot;^1?&quot;,[260,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[260,&quot;^Y&quot;,&quot;**Step 5**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d842af-f1ea-453f-93b0-61a7774ff9da\\nIf the employer determines that the employee has reasonable grounds for refusal to work, the employer is required under Section 17 to contact the OSH Agency who will assign a Safety &amp; Health Inspector to investigate.&quot;,536870917]],[&quot;^1?&quot;,[260,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[260,&quot;^K&quot;,259,536870917]],[&quot;^1?&quot;,[260,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2583,&quot;^1O&quot;,2898],536870917]],[&quot;^1?&quot;,[260,&quot;^15&quot;,87,536870917]],[&quot;^1?&quot;,[260,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[260,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61d842af-f1ea-453f-93b0-61a7774ff9da&quot;],536870917]],[&quot;^1?&quot;,[260,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[260,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[260,&quot;^?&quot;,&quot;~u61d842af-f1ea-453f-93b0-61a7774ff9da&quot;,536870917]],[&quot;^1?&quot;,[261,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[261,&quot;^Y&quot;,&quot;**Step 6:** \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d8430b-4264-45ae-842b-32f59e0db726\\nThe Inspector will determine whether the refusal to work is justified.&quot;,536870917]],[&quot;^1?&quot;,[261,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[261,&quot;^K&quot;,260,536870917]],[&quot;^1?&quot;,[261,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2898,&quot;^1O&quot;,3067],536870917]],[&quot;^1?&quot;,[261,&quot;^15&quot;,87,536870917]],[&quot;^1?&quot;,[261,&quot;^11&quot;,87,536870917]],[&quot;^1?&quot;,[261,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61d8430b-4264-45ae-842b-32f59e0db726&quot;],536870917]],[&quot;^1?&quot;,[261,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U& quot;^1N&quot;,190,&quot;^1O&quot;,325],536870917]],[&quot;^1?&quot;,[679,&quot;^15&quot;,214,536870917]],[&quot;^1?&quot;,[679,&quot;^11&quot;,214,536870917]],[&quot;^1?&quot;,[679,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,3,&quot;^1K&quot;,&quot;61cb61f5-f694-43f0-99cd-e0e513746967&quot;,&quot;^20&quot;,&quot;area&quot;,&quot;^21&quot;,1640718835323],536870917]],[&quot;^1?&quot;,[679,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1K&quot;,&quot;^20&quot;,&quot;^21&quot;]],536870917]],[&quot;^1?&quot;,[679,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[679,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536870917]],[&quot;^1?&quot;,[680,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[680,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[680,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[680,&quot;^K&quot;,679,536870917]],[&quot;^1?&quot;,[680,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,325,&quot;^1O&quot;,1012],536870917]],[&quot;^1?&quot;,[680,&quot;^15&quot;,214,536870917]],[&quot;^1?&quot;,[680,&quot;^11&quot;,214,536870917]],[&quot;^1?&quot;,[680,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[680,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[680,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[680,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[681,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[681,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[681,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[681,&quot;^K&quot;,680,536870917]],[&quot;^1?&quot;,[681,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1012,&quot;^1O&quot;,1637],536870917]],[&quot;^1?&quot;,[681,&quot;^15&quot;,214,536870917]],[&quot;^1?&quot;,[681,&quot;^11&quot;,214,536870917]],[&quot;^1?&quot;,[681,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1K&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[681,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[681,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[681,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[682,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[682,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[682,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[682,&quot;^K&quot;,681,536870917]],[&quot;^1?&quot;,[682,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1637,&quot;^1O&quot;,2009],536870917]],[&quot;^1?&quot;,[682,&quot;^15&quot;,214,536870917]],[&quot;^1?&quot;,[682,&quot;^11&quot;,214,536870917]],[&quot;^1?&quot;,[682,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,4,&quot;^1K&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[682,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1K&quot;]],536870917]],[&quot;^1?&quot;,[682,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[682,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[683,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[683,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[683,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[683,&quot;^K&quot;,682,536870917]],[&quot;^1?&quot;,[683,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2009,&quot;^1O&quot;,2301],536870917]],[&quot;^1?&quot;,[       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};

          });

            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
