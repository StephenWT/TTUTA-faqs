ct Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536873141]],[&quot;^1?&quot;,[746,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[746,&quot;^K&quot;,745,536873141]],[&quot;^1?&quot;,[746,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1008,&quot;^1H&quot;,1633],536873141]],[&quot;^1?&quot;,[746,&quot;^15&quot;,113,536873141]],[&quot;^1?&quot;,[746,&quot;^11&quot;,113,536873141]],[&quot;^1?&quot;,[746,&quot;^10&quot;,113,536873141]],[&quot;^1?&quot;,[746,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536873141]],[&quot;^1?&quot;,[746,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536873141]],[&quot;^1?&quot;,[746,&quot;^1I&quot;,true,536873141]],[&quot;^1?&quot;,[746,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536873141]],[&quot;^1?&quot;,[747,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873141]],[&quot;^1?&quot;,[747,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536873141]],[&quot;^1?&quot;,[747,&quot;^V&quot;,&quot;^1F&quot;,536873141]],[&quot;^1?&quot;,[747,&quot;^K&quot;,746,536873141]],[&quot;^1?&quot;,[747,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,16 c-a06c-de2a6bee301e&quot;,536873827]],[&quot;^1?&quot;,[1271,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873827]],[&quot;^1?&quot;,[1271,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\ncollapsed:: true\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536873827]],[&quot;^1?&quot;,[1271,&quot;^V&quot;,&quot;^1F&quot;,536873827]],[&quot;^1?&quot;,[1271,&quot;^K&quot;,1270,536873827]],[&quot;^1?&quot;,[1271,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1671,&quot;^1H&quot;,2032],536873827]],[&quot;^1?&quot;,[1271,&quot;^15&quot;,1009,536873827]],[&quot;^1?&quot;,[1271,&quot;^11&quot;,1009,536873827]],[&quot;^1?&quot;,[1271,&quot;^10&quot;,1009,536873827]],[&quot;^1?&quot;,[1271,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,1,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,&quot;^1M&quot;,true],536873827]],[&quot;^1?&quot;,[1271,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;,&quot;^1M&quot;]],536873827]],[&quot;^1?&quot;,[1271,&quot;^1I&quot;,true,536873827]],[&quot;^1?&quot;,[1271,&quot;^?&quot;,&quot;~u61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,536873827]],[&quot;^1?&quot;,[1272,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873827]],[&quot;^1?&quot;,[1272,&quot;^Y&quot;,&quot;**Step 4**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d841e9-327b-4304-aedd-daf8a440a5e2\\ncollapsed:: true\\nThe employer is required to conduct an investigation in accordance with Section 16 of the OSH Act. \\n\\n#+BEGIN_IMPORTANT\\nWhile the refusal to work is being investigated. The worker shall, during normal work hours be in a safe place in the establishment and be available to assist if necessary. The worker can be assigned to do alternative work or given other directions where applicable. The worker should not be penalized or positioned altered as a result of a genuine refusal to work. \\n#+END_IMPORTANT&quot;,536873827]],[&quot;^1?&quot;,[1272,&quot;^V&quot;,&quot;^1F&quot;,536873827]],[&quot;^1?&quot;,[1272,&quot;^K&quot;,1271,536873827]],[&quot;^1?&quot;,[1272,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,2032,&quot;^1H&quot;,2659],536873827]],[&quot;^1?&quot;,[1272,&quot;^15&quot;,1009,536873827]],[&quot;^1?&quot;,[1272,&quot;^11&quot;,1009,536873827]],[&quot;^1?&quot;,[1272,&quot;^10&quot;,1009,536873827]],[&quot;^1?&quot;,[1272,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,1,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61d841e9-327b-4304-aedd-daf8a440a5e2&quot;,&quot;^1M&quot;,true],536873827]],[&quot;^1?&quot;,[1272,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;,&quot;^1M&quot;]],536873827]],[&quot;^1?&quot;,[1272,&quot;^1I&quot;,true,536873827]],[&quot;^1?&quot;,[1272,&quot;^?&quot;,&quot;~u61d841e9-327b-4304-aedd-daf8a440a5e2&quot;,536873827]],[&quot;^1?&quot;,[1273,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536873827]],[&quot;^1?&quot;,[1273,&quot;^Y&quot;,&quot;**Step 5**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d842af-f1ea-453f-93b0-61a7774ff9da\\ncollapsed:: true\\nIf the employer determines that the employee has reasonable grounds for refusal to work, the employer is required under Section 17 to contact the OSH Agency who will assign a Safety &amp; Health Inspector to investigate.&quot;,536873827]],[&quot;^1?&quot;,[1273,&quot;^V&quot;,&quot;^1F&quot;,536873827]],[&quot;^1?&quot;,[1273,&quot;^K&quot;,1272,536873827]],[&quot;^1?&quot;,[1273,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,2659,&quot;^1H&quot;,2993],536873827]],[&quot;^1?&quot;,[1273,&quot;^15&quot;,1009,536873827]],[&quot;^1?&quot;,[1273,&quot;^1
