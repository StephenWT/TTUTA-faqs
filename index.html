334,536870917]],[&quot;^1?&quot;,[335,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,593,&quot;^1I&quot;,642],536870917]],[&quot;^1?&quot;,[335,&quot;^15&quot;,299,536870917]],[&quot;^1?&quot;,[335,&quot;^11&quot;,299,536870917]],[&quot;^1?&quot;,[335,&quot;^10&quot;,124,536870917]],[&quot;^1?&quot;,[335,&quot;^L&quot;,124,536870917]],[&quot;^1?&quot;,[335,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[335,&quot;^?&quot;,&quot;~u6240ff34-40a2-4158-a9bb-88c4cf32663f&quot;,536870917]],[&quot;^1?&quot;,[336,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[336,&quot;^Y&quot;,&quot;**[[ILO Grievance Recommendation 1967]]**&quot;,536870917]],[&quot;^1?&quot;,[336,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[336,&quot;^K&quot;,335,536870917]],[&quot;^1?&quot;,[336,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,642,&quot;^1I&quot;,686],536870917]],[&quot;^1?&quot;,[336,&quot;^15&quot;,299,536870917]],[&quot;^1?&quot;,[336,&quot;^11&quot;,299,536870917]],[&quot;^1?&quot;,[336,&quot;^10&quot;,194,536870917]],[&quot;^1?&quot;,[336,&quot;^L&quot;,194,536870917]],[&quot;^1?&quot;,[336,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[336,&quot;^?&quot;,&quot;~u6240ff34-3375-40c0-86d5-235893cd125a&quot;,536870917]],[&quot;^1?&quot;,[337,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[337,&quot;^Y&quot;,&quot;  &lt;h1 style=\\&quot;text-align: center;\\&quot;&gt;Basic Principles&lt;/h1&gt;&quot;,536870917]],[&quot;^1?&quot;,[337,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[337,&quot;^K&quot;,336,536870917]],[&quot;^1?&quot;,[337,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,686,&quot;^1I&quot;,744],536870917]],[&quot;^1?&quot;,[337,&quot;^15&quot;,299,536870917]],[&quot;^1?&quot;,[337,&quot;^11&quot;,299,536870917]],[&quot;^1?&quot;,[337,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[337,&quot;^?&quot;,&quot;~u6240ff34-4c75-4539-9ab9-58fc45671584&quot;,536870917]],[&quot;^1?&quot;,[338,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[338,&quot;^Y&quot;,&quot;**1.** Any worker who, acting individually or jointly with other workers, considers that he has grounds for a grievance should have the\\nright: \\n(a) to submit such grievance without suffering any prejudice whatsoever as a result; and\\n(b) to have such grievance examined pursuant to an appropriate procedure.\\n***\\n**2.** The grounds for a grievance may be any measure or situation which concerns the relations between employer and worker or which\\naffects or may affect the conditions of employment of one or several workers in the undertaking when that measure or situation appears \\ncontrary to provisions of an applicable collective agreement or of an individual contract of employment, to works rules, to laws or\\nregulations or to the custom or usage of the occupation, branch of economic activity or country, regard being had to principles of good\\nfaith\\n***\\n**3.** **The worker concerned should have the right to participate directly** in the grievance procedure and **to be assisted or represented**\\nduring the examinations of his grievance **by a representative of a workers&apos; organization**, by a representative of the workers in the\\nundertaking, **or by any other person of his own choosing, in conformity with national law or practice.**\\n***\\n**4.** **Any person employed in the same undertaking who assists or represents the worker** during the examination of his grievance\\n**should, on condition that he acts in conformity with the grievance procedure, enjoy the same protection** as that enjoyed by the\\nworker under Paragraph 2, clause (a), of this Recommendation.\\n***\\n**5.** **Any worker who has submitted a grievance should be kept informed of the steps being taken** under the procedure and of the\\naction taken on his grievance.\\n***&quot;,536870917]],[&qu [348,&quot;^K&quot;,347,536870917]],[&quot;^1?&quot;,[348,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,898,&quot;^1I&quot;,1164],536870917]],[&quot;^1?&quot;,[348,&quot;^15&quot;,119,536870917]],[&quot;^1?&quot;,[348,&quot;^11&quot;,119,536870917]],[&quot;^1?&quot;,[348,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,1,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;],536870917]],[&quot;^1?&quot;,[348,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[348,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[348,&quot;^?&quot;,&quot;~u61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;,536870917]],[&quot;^1?&quot;,[349,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[349,&quot;^Y&quot;,&quot;**Step 2**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77ee4-5224-460c-a06c-de2a6bee301e\\nA worker MUST promptly report his refusal to work to his employer or his representative and a representative of the Safety and Health Committee.\\n\\nThe investigation shall be conducted, by the Safety and Health Committee, **in the presence of a Trade Union/ worker representative** and the employer or his or her representative, in the presence of the refusing worker.&quot;,536870917]],[&quot;^1?&quot;,[349,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[349,&quot;^K&quot;,348,536870917]],[&quot;^1?&quot;,[349,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1164,&quot;^1I&quot;,1633],536870917]],[&quot;^1?&quot;,[349,&quot;^15&quot;,119,536870917]],[&quot;^1?&quot;,[349,&quot;^11&quot;,119,536870917]],[&quot;^1?&quot;,[349,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,1,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61d77ee4-5224-460c-a06c-de2a6bee301e&quot;],536870917]],[&quot;^1?&quot;,[349,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[349,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[349,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536870917]],[&quot;^1?&quot;,[350,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[350,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536870917]],[&quot;^1?&quot;,[350,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[350,&quot;^K&quot;,349,536870917]],[&quot;^1?&quot;,[350,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1633,&quot;^1I&quot;,1975],536870917]],[&quot;^1?&quot;,[350,&quot;^15&quot;,119,536870917]],[&quot;^1?&quot;,[350,&quot;^11&quot;,119,536870917]],[&quot;^1?&quot;,[350,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,1,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;],536870917]],[&quot;^1?&quot;,[350,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[350,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[350,&quot;^?&quot;,&quot;~u61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,536870917]],[&quot;^1?&quot;,[351,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[351,&quot;^Y&quot;,&quot;**Step 4**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d841e9-327b-4304-aedd-daf8a440a5e2\\nThe employer is required to conduct an investigation in accordance with Section 16 of the OSH Act. \\n\\n#+BEGIN_IMPORTANT\\nWhile the refusal to work is being investigated. The worker shall, during normal work hours be in a safe place in the establishment and be available to assist if neces &quot;,&quot;area&quot;,&quot;^24&quot;,1640718835323],536870917]],[&quot;^1?&quot;,[903,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Q&quot;,&quot;^1P&quot;,&quot;^1R&quot;,&quot;^23&quot;,&quot;^24&quot;]],536870917]],[&quot;^1?&quot;,[903,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[903,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536870917]],[&quot;^1?&quot;,[904,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[904,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[904,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[904,&quot;^K&quot;,903,536870917]],[&quot;^1?&quot;,[904,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,325,&quot;^1I&quot;,1012],536870917]],[&quot;^1?&quot;,[904,&quot;^15&quot;,283,536870917]],[&quot;^1?&quot;,[904,&quot;^11&quot;,283,536870917]],[&quot;^1?&quot;,[904,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[904,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[904,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[904,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[905,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[905,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[905,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[905,&quot;^K&quot;,904,536870917]],[&quot;^1?&quot;,[905,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,1012,&quot;^1I&quot;,1637],536870917]],[&quot;^1?&quot;,[905,&quot;^15&quot;,283,536870917]],[&quot;^1?&quot;,[905,&quot;^11&quot;,283,536870917]],[&quot;^1?&quot;,[905,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[905,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[905,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[905,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[906,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[906,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classificatio ot;,[965,&quot;^15&quot;,263,536870917]],[&quot;^1?&quot;,[965,&quot;^11&quot;,263,536870917]],[&quot;^1?&quot;,[965,&quot;^10&quot;,308,536870917]],[&quot;^1?&quot;,[965,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,87,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61e5c391-558d-4417-b1d5-743dee2be30a&quot;],536870917]],[&quot;^1?&quot;,[965,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[965,&quot;^L&quot;,308,536870917]],[&quot;^1?&quot;,[965,&quot;^L&quot;,509,536870917]],[&quot;^1?&quot;,[965,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[965,&quot;^?&quot;,&quot;~u61e5c391-558d-4417-b1d5-743dee2be30a&quot;,536870917]],[&quot;^1?&quot;,[966,&quot;^1K&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[966,&quot;^Y&quot;,&quot;Yes. In exceptional circumstances leave without pay for a period not exceeding one year may be granted to teachers by the Minister who may revoke the leave on discovery that it is being used for some purpose other than that for which it was granted.\\nhl-page:: 88\\nls-type:: annotation\\nid:: 61e5c4bb-adce-4d3a-b11a-478f2653718c&quot;,536870917]],[&quot;^1?&quot;,[966,&quot;^V&quot;,&quot;^1G&quot;,536870917]],[&quot;^1?&quot;,[966,&quot;^K&quot;,965,536870917]],[&quot;^1?&quot;,[966,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[],&quot;^1M&quot;,[],&quot;^1H&quot;,3232,&quot;^1I&quot;,3566],536870917]],[&quot;^1?&quot;,[966,&quot;^15&quot;,263,536870917]],[&quot;^1?&quot;,[966,&quot;^11&quot;,263,536870917]],[&quot;^1?&quot;,[966,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,88,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61e5c4bb-adce-4d3a-b11a-478f2653718c&quot;],536870917]],[&quot;^1?&quot;,[966,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[966,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[966,&quot;^?&quot;,&quot;~u61e5c4bb-adce-4d3a-b11a-478f2653718c       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
