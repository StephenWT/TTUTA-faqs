iod of time.&quot;,536870917]],[&quot;^1?&quot;,[276,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[276,&quot;^K&quot;,275,536870917]],[&quot;^1?&quot;,[276,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,205,&quot;^1O&quot;,896],536870917]],[&quot;^1?&quot;,[276,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[276,&quot;^11&quot;,275,536870917]],[&quot;^1?&quot;,[276,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d7709d-3e5e-44ab-b194-8e0c7422ae6c&quot;],536870917]],[&quot;^1?&quot;,[276,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[276,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[276,&quot;^?&quot;,&quot;~u61d7709d-3e5e-44ab-b194-8e0c7422ae6c&quot;,536870917]],[&quot;^1?&quot;,[277,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[277,&quot;^Y&quot;,&quot;&quot;,536870917]],[&quot;^1?&quot;,[277,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[277,&quot;^K&quot;,275,536870917]],[&quot;^1?&quot;,[277,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,896,&quot;^1O&quot;,898],536870917]],[&quot;^1?&quot;,[277,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[277,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[277,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[277,&quot;^?&quot;,&quot;~u62154bb6-dedc-4e1c-910a-c01483593196&quot;,536870917]],[&quot;^1?&quot;,[278,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[278,&quot;^Y&quot;,&quot;**Step 1**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77eb1-af0d-4e15-8706-19ce7dbbf3c4\\nThe worker must have \\&quot;sufficient reason to believe\\&quot; that the workplace poses an unacceptable risk or presents serious and imminent danger to himself or another worker.&quot;,536870917]],[&quot;^1?&quot;,[278,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[278,&quot;^K&quot;,277,536870917]],[&quot;^1?&quot;,[278,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,898,&quot;^1O&quot;,1164],536870917]],[&quot;^1?&quot;,[278,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[278,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[278,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;],536870917]],[&quot;^1?&quot;,[278,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[278,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[278,&quot;^?&quot;,&quot;~u61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;,536870917]],[&quot;^1?&quot;,[279,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[279,&quot;^Y&quot;,&quot;**Step 2**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77ee4-5224-460c-a06c-de2a6bee301e\\nA worker MUST promptly report his refusal to work to his employer or his representative and a representative of the Safety and Health Committee.\\n\\nThe investigation shall be conducted, by the Safety and Health Committee, **in the presence of a Trade Union/ worker representative** and the employer or his or her representative, in the presence of the refusing worker.&quot;,536870917]],[&quot;^1?&quot;,[279,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[279,&quot;^K&quot;,278,536870917]],[&quot;^1?&quot;,[279,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1164,&quot;^1O&quot;,1633],536870917]],[&quot;^1?&quot;,[279,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[279,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[279,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77ee4-5224-460c-a06c-de2a6bee301e&quot;],536870917]],[&quot;^1?&quot;,[279,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[279,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[279,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536870917]],[&quot;^1?&quot;,[280,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[280,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536870917]],[&quot;^1?&quot;,[280,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[280,&quot;^K&quot;,279,536870917]],[&quot;^1?&quot;,[280,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1633,&quot;^1O&quot;,1975],536870917]],[&quot;^1?&quot;,[280,&quot;^15&quot;,103,536870917]],[&quot;^1?&quot;,[280,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[280,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;],536870917]],[&quot;^1?&quot;,[280,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[280,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[280,&quot;^?&quot;,&quot;~u61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,536870917]],[&quot;^1?&quot;,[281,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[281,&quot;^Y&quot;,&quot;**Step 4**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d841e9-327b-4304-aedd-daf8a440a5e2\\nThe employer is required to conduct an investigation in accordance with Section 16 of the OSH Act. \\n\\n#+BEGIN_IMPORTANT\\nWhile the refusal to work is being investigated. The worker shall, during normal work hours be in a safe place in the establishment and be available to a ust submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[727,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[727,&quot;^K&quot;,726,536870917]],[&quot;^1?&quot;,[727,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,325,&quot;^1O&quot;,1012],536870917]],[&quot;^1?&quot;,[727,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[727,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[727,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[727,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[727,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[727,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[728,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[728,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[728,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[728,&quot;^K&quot;,727,536870917]],[&quot;^1?&quot;,[728,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1012,&quot;^1O&quot;,1637],536870917]],[&quot;^1?&quot;,[728,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[728,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[728,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[728,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[728,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[728,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[729,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[729,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[729,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[729,&quot;^K&quot;,728,536870917]],[&quot;^1?&quot;,[729,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1637,&quot;^1O&quot;,2009],536870917]],[&quot;^1?&quot;,[729,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[729,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[729,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,4,&quot;^1L&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[729,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[729,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[729,&quot;^?&q 536870917]],[&quot;^1?&quot;,[731,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,5,&quot;^1L&quot;,&quot;61cb6597-b116-46a5-9248-67b0bd67dc3b&quot;],536870917]],[&quot;^1?&quot;,[731,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[731,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[731,&quot;^?&quot;,&quot;~u61cb6597-b116-46a5-9248-67b0bd67dc3b&quot;,536870917]],[&quot;^1?&quot;,[732,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[732,&quot;^Y&quot;,&quot;Every year, with every favourable Staff Report made for you, you are to move one point ahead on the Scale starting from Mini-mum then A, B, C, D, E, F then Maxi-mum.\\nls-type:: annotation\\nhl-page:: 5\\nid:: 61cb65b7-daee-4c1e-af03-29912150870a&quot;,536870917]],[&quot;^1?&quot;,[732,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[732,&quot;^K&quot;,731,536870917]],[&quot;^1?&quot;,[732,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2486,&quot;^1O&quot;,2735],536870917]],[&quot;^1?&quot;,[732,&quot;^15&quot;,229,536870917]],[&quot;^1?&quot;,[732,&quot;^11&quot;,229,536870917]],[&quot;^1?&quot;,[732,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,5,&quot;^1L&quot;,&quot;61cb65b7-daee-4c1e-af03-29912150870a&quot;],536870917]],[&quot;^1?&quot;,[732,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[732,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[732,&quot;^?&quot;,&quot;~u61cb65b7-daee-4c1e-af03-29912150870a&quot;,536870917]],[&quot;^1?&quot;,[733,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[733,&quot;^Y&quot;,&quot;When a teacher reaches the Maxi-mum Point, he/she should progress through every Lon-gevity every two (2) years providing that they have received favourable Staff Re-ports.\\nls-type:: annotation\\n mber” means the spouse, child, parents, including parents by adoption, guardian, brother, sister or ward of the teacher.\\nhl-page:: 87\\nls-type:: annotation\\nid:: 61e5c2a8-f8eb-463f-9389-6da03bdcfe0b&quot;,536870917]],[&quot;^1?&quot;,[782,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[782,&quot;^K&quot;,781,536870917]],[&quot;^1?&quot;,[782,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2696,&quot;^1O&quot;,2925],536870917]],[&quot;^1?&quot;,[782,&quot;^15&quot;,216,536870917]],[&quot;^1?&quot;,[782,&quot;^11&quot;,216,536870917]],[&quot;^1?&quot;,[782,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,87,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61e5c2a8-f8eb-463f-9389-6da03bdcfe0b&quot;],536870917]],[&quot;^1?&quot;,[782,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[782,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[782,&quot;^?&quot;,&quot;~u61e5c2a8-f8eb-463f-9389-6da03bdcfe0b&quot;,536870917]],[&quot;^1?&quot;,[783,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[783,&quot;^Y&quot;,&quot;An application for paternity leave shall be made in writing to the Permanent Secretary through the Principal and the letter of request should be accompanied by the child&apos;s birth certificate. {{embed ((61ce239d-8990-44b0-8b65-9cefc57520b6))}}\\nhl-page:: 87\\nls-type:: annotation\\nid:: 61e5c391-558d-4417-b1d5-743dee2be30a&quot;,536870917]],[&quot;^1?&quot;,[783,&quot;^V&quot;,&quot;^1K&quot;,536870917]],[&quot;^1?&quot;,[783,&quot;^K&quot;,782,536870917]],[&quot;^1?&quot;,[783,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2925,&quot;^1O&quot;,3251],536870917]],[&quot;^1?&quot;,[783,&quot;^15&quot;,216,536870917]],[&quot;^1?&quot;,[783,&quot;^11&quot;,216,536870917]],[&quot;^1?&quot;,[783,&quot;^10&quot;,252,536870917]],[&quot;^1?&quot;,[783,&quot;^D&quot;,[&quot;^ &quot;,&qu pt type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/code-editor.js"></script><script src="static/js/main.js"></script></body>
