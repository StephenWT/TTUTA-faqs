1E&quot;,[]],536870917]],[&quot;^1?&quot;,[530,&quot;^Y&quot;,&quot;[:span]\\nls-type:: annotation\\nhl-page:: 3\\nid:: 61cb61f5-f694-43f0-99cd-e0e513746967\\nhl-type:: area\\nhl-stamp:: 1640718835323&quot;,536870917]],[&quot;^1?&quot;,[530,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[530,&quot;^K&quot;,529,536870917]],[&quot;^1?&quot;,[530,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,190,&quot;^1H&quot;,325],536870917]],[&quot;^1?&quot;,[530,&quot;^15&quot;,113,536870917]],[&quot;^1?&quot;,[530,&quot;^11&quot;,113,536870917]],[&quot;^1?&quot;,[530,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1P&quot;,3,&quot;^1R&quot;,&quot;61cb61f5-f694-43f0-99cd-e0e513746967&quot;,&quot;^1X&quot;,&quot;area&quot;,&quot;^1Y&quot;,1640718835323],536870917]],[&quot;^1?&quot;,[530,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Q&quot;,&quot;^1P&quot;,&quot;^1R&quot;,&quot;^1X&quot;,&quot;^1Y&quot;]],536870917]],[&quot;^1?&quot;,[530,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[530,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536870917]],[&quot;^1?&quot;,[531,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[531,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal as soon as possible. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[531,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[531,&quot;^K&quot;,530,536870917]],[&quot;^1?&quot;,[531,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,325,&quot;^1H&quot;,1008],536870917]],[&quot;^1?&quot;,[531,&quot;^15&quot;,113,536870917]],[&quot;^1?&quot;,[531,&quot;^11&quot;,113,536870917]],[&quot;^1?&quot;,[531,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[531,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[531,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[531,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[532,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[532,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[532,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[532,&quot;^K&quot;,531,536870917]],[&quot;^1?&quot;,[532,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1008,&quot;^1H&quot;,1633],536870917]],[&quot;^1?&quot;,[532,&quot;^15&quot;,113,536870917]],[&quot;^1?&quot;,[532,&quot;^11&quot;,113,536870917]],[&quot;^1?&quot;,[532,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,4,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1R&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[532,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^1Q&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[532,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[532,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[533,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[533,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[533,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[533,&quot;^K&quot;,532,536870917]],[&quot;^1?&quot;,[533,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1G&quot;,1633,&quot;^1H&quot;,2005],536870917]],[&quot;^1?&quot;,[533,&quot;^15&quot;,113,536870917]],[&quot;^1?&quot;,[533,&quot;^11&quot;,113,536870917]],[&quot;^1?&quot;,[533,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;annotation&quot;,&quot;^1P&quot;,4,&quot;^1R&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[533,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Q&quot;,&quot;^1P&quot;,&quot;^1R&quot;]],536870917]],[&quot;^1?&quot;,[533,&quot;^1I&quot;,true,536870917]],[&quot;^1?&quot;,[533,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[534,&quot;^1J&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1?&quot;,[534,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the Nat       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
