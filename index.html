te of confinement as stated in the medical certificate submitted under section 8(1)(c) or at a subsequent date at the employee’s discretion, and is required to return to work, subject to section 10, no later than fourteen weeks from the date she proceeded on leave.\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;,536873304]],[&quot;^1?&quot;,[564,&quot;^V&quot;,&quot;^1A&quot;,536873304]],[&quot;^1?&quot;,[564,&quot;^K&quot;,563,536873304]],[&quot;^1?&quot;,[564,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,320,&quot;^1Q&quot;,799],536873304]],[&quot;^1?&quot;,[564,&quot;^15&quot;,561,536873304]],[&quot;^1?&quot;,[564,&quot;^11&quot;,561,536873304]],[&quot;^1?&quot;,[564,&quot;^10&quot;,561,536873304]],[&quot;^1?&quot;,[564,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1X&quot;,&quot;annotation&quot;,&quot;^1Y&quot;,13,&quot;^1Z&quot;,&quot;61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;],536873304]],[&quot;^1?&quot;,[564,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1X&quot;,&quot;^1Y&quot;,&quot;^1Z&quot;]],536873304]],[&quot;^1?&quot;,[564,&quot;^1B&quot;,true,536873304]],[&quot;^1?&quot;,[564,&quot;^?&quot;,&quot;~u61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;,536873304]],[&quot;^1?&quot;,[565,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536873304]],[&quot;^1?&quot;,[565,&quot;^Y&quot;,&quot;During the period of maternity leave, an employee is entitled to receive pay from her employer to an amount equivalent to one month’s leave with full pay and two months’ leave with half pay.\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce15a8-db72-4e9e-9465-828f1190afeb&quot;,536873304]],[&quot;^1?&quot;,[565,&quot;^V&quot;,&quot;^1A&quot;,536873304]],[&quot;^1?&quot;,[565,&quot;^K&quot;,564,536873304]],[&quot;^1?&quot;,[565,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,799,&quot;^1Q&quot;,1078],536873304]],[&quot;^1?&quot;,[565,&quot;^15&quot;,561,536873304]],[&quot;^1?&quot;,[565,&q t;,572,536873306]],[&quot;^1?&quot;,[573,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,190,&quot;^1Q&quot;,325],536873306]],[&quot;^1?&quot;,[573,&quot;^15&quot;,364,536873306]],[&quot;^1?&quot;,[573,&quot;^11&quot;,364,536873306]],[&quot;^1?&quot;,[573,&quot;^10&quot;,364,536873306]],[&quot;^1?&quot;,[573,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1X&quot;,&quot;annotation&quot;,&quot;^1Y&quot;,3,&quot;^1Z&quot;,&quot;61cb61f5-f694-43f0-99cd-e0e513746967&quot;,&quot;^1[&quot;,&quot;area&quot;,&quot;^20&quot;,1640718835323],536873306]],[&quot;^1?&quot;,[573,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1X&quot;,&quot;^1Y&quot;,&quot;^1Z&quot;,&quot;^1[&quot;,&quot;^20&quot;]],536873306]],[&quot;^1?&quot;,[573,&quot;^1B&quot;,true,536873306]],[&quot;^1?&quot;,[573,&quot;^?&quot;,&quot;~u61cb61f5-f694-43f0-99cd-e0e513746967&quot;,536873306]],[&quot;^1?&quot;,[574,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536873306]],[&quot;^1?&quot;,[574,&quot;^Y&quot;,&quot;The sick leave certificate must give specific details about the nature of the illness i.e. a Clinical report should be done by the doctor stating, in simple terms, the nature of the illness. Failure to do so will result in leave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal as soon as possible. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536873306]],[&quot;^1?&quot;,[574,&quot;^V&quot;,&quot;^1A&quot;,536873306]],[&quot;^1?&quot;,[574,&quot;^K&quot;,573,536873306]],[&quot;^1?&quot;,[574,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,325,&quot;^1Q&quot;,1008],536873306]],[&quot;^1?&quot;,[574,&quot;^15&quot;,364,536873306]],[&quot;^1?&quot;,[574,&quot;^11&quot;,364,536873306]],[&quot;^1?&quot;,[574,&quot;^10&quot;,364,536873306]],[&quot;^1?&quot;,[574,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Y&quot;,4,&quot;^1X&quot;,&quot;annotation&quot;,&quot;^1Z&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536873306]],[&quot;^1?&quot;,[574,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Y&quot;,&quot;^1X&quot;,&quot;^1Z&quot;]],536873306]],[&quot;^1?&quot;,[574,&quot;^1B&quot;,true,536873306]],[&quot;^1?&quot;,[574,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536873306]],[&quot;^1?&quot;,[575,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536873306]],[&quot;^1?&quot;,[575,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536873306]],[&quot;^1?&quot;,[575,&quot;^V&quot;,&quot;^1A&quot;,536873306]],[&quot;^1?&quot;,[575,&quot;^K&quot;,574,536873306]],[&quot;^1?&quot;,[575,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,1008,&quot;^1Q&quot;,1633],536873306]],[&quot;^1?&quot;,[575,&quot;^15&quot;,364,536873306]],[&quot;^1?&quot;,[575,&quot;^11&quot;,364,536873306]],[&quot;^1?&quot;,[575,&quot;^10&quot;,364,536873306]],[&quot;^1?&quot;,[575,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Y&quot;,4,&quot;^1X&quot;,&quot;annotation&quot;,&quot;^1Z&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536873306]],[&quot;^1?&quot;,[575,&quot;^P&quot;,[&quot;^1&
