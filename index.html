,536875236]],[&quot;^1?&quot;,[368,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1V&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1W&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536875236]],[&quot;^1?&quot;,[368,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1V&quot;,&quot;^1U&quot;,&quot;^1W&quot;]],536875230]],[&quot;^1?&quot;,[368,&quot;^1B&quot;,true,536872957]],[&quot;^1?&quot;,[368,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536872957]],[&quot;^1?&quot;,[369,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536872957]],[&quot;^1?&quot;,[369,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536872957]],[&quot;^1?&quot;,[369,&quot;^V&quot;,&quot;^1A&quot;,536872957]],[&quot;^1?&quot;,[369,&quot;^K&quot;,368,536872957]],[&quot;^1?&quot;,[369,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,1637,&quot;^1Q&quot;,2009],536872957]],[&quot;^1?&quot;,[369,&quot;^15&quot;,364,536872957]],[&quot;^1?&quot;,[369,&quot;^11&quot;,364,536872957]],[&quot;^1?&quot;,[369,&quot;^10&quot;,364,536872957]],[&quot;^1?&quot;,[369,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1V&quot;,4,&quot;^1W&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536872957]],[&quot;^1?&quot;,[369,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1V&quot;,&quot;^1W&quot;]],536872957]],[&quot;^1?&quot;,[369,&quot;^1B&quot;,true,536872957]],[&quot;^1?&quot;,[369,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536872957]],[&quot;^1?&quot;,[370,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536872957]],[&quot;^1?&quot;,[370,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536872957]],[&quot;^1?&quot;,[370,&quot;^V&quot;,&quot;^1A&quot;,536872957]],[&quot;^1?&quot;,[370,&quot;^K&quot;,369,536872957]],[&quot;^1?&quot;,[370,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,2009,&quot;^1Q&quot;,2301],536872957]],[&quot;^1?&quot;,[370,&quot;^15&quot;,364,536872957]],[&quot;^1?&quot;,[370,&quot;^11&quot;,364,536872957]],[&quot;^1?&quot;,[370,&quot;^10&quot;,364,536872957]],[&quot;^1?&quot;,[370,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1V&quot;,4,&quot;^1W&quot;,&quot;61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;],536872957]],[&quot;^1?&quot;,[370,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1V&quot;,&quot;^1W&quot;]],536872957]],[&quot;^1?&quot;,[370,&quot;^1B&quot;,true,536872957]],[&quot;^1?&quot;,[370,&quot;^?&quot;,&quot;~u61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536872957]],[&quot;^1?&quot;,[371,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536872957]],[&quot;^1?&quot;,[371,&quot;^Y&quot;,&quot;Find your Grade on the salary scale. Your salary starts at the Minimum Scale of the Grade you are in.\\nls-type:: annotation\\nhl-page:: 5\\nid:: 61cb6597-b116-46a5-9248-67b0bd67dc3b&quot;,536872957]],[&quot;^1?&quot;,[371,&quot;^V&quot;,&quot;^1A&quot;,536872957]],[&quot;^1?&quot;,[371,&quot;^K&quot;,370,536872957]],[&quot;^1?&quot;,[371,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,2301,&quot;^1Q&quot;,2486],536872957]],[&quot;^1?&quot;,[371,&quot;^15&quot;,364,536872957]],[&quot;^1?&quot;,[371,&quot;^11&quot;,364,536872957]],[&quot;^1?&quot;,[371,&quot;^10&quot;,364,536872957]],[&quot;^1?&quot;,[371,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annota
