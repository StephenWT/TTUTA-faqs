]],[&quot;^1?&quot;,[299,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[299,&quot;^Y&quot;,&quot;An employee is entitled to fourteen (14) weeks maternity leave and may proceed on such leave six weeks prior to the probable date of confinement as stated in the medical certificate submitted under section 8(1)(c) or at a subsequent date at the employee’s discretion, and is required to return to work, subject to section 10, no later than fourteen weeks from the date she proceeded on leave.\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;,536870917]],[&quot;^1?&quot;,[299,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[299,&quot;^K&quot;,298,536870917]],[&quot;^1?&quot;,[299,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,322,&quot;^1O&quot;,801],536870917]],[&quot;^1?&quot;,[299,&quot;^15&quot;,189,536870917]],[&quot;^1?&quot;,[299,&quot;^11&quot;,189,536870917]],[&quot;^1?&quot;,[299,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,13,&quot;^1L&quot;,&quot;61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;],536870917]],[&quot;^1?&quot;,[299,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[299,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[299,&quot;^?&quot;,&quot;~u61ce1516-3ea7-491b-abe8-e6f0fdeeaa89&quot;,536870917]],[&quot;^1?&quot;,[300,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[300,&quot;^Y&quot;,&quot;During the period of maternity leave, an employee is entitled to receive pay from her employer to an amount equivalent to one month’s leave with full pay and two months’ leave with half pay.\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61ce15a8-db72-4e9e-9465-828f1190afeb&quot;,536870917]],[&quot;^1?&quot;,[300,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[300,&quot;^K&quot;,299,536870917]],[&quot;^1?&quot;,[300,&quot;^T&qu uot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[585,&quot;^K&quot;,584,536870917]],[&quot;^1?&quot;,[585,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,325,&quot;^1O&quot;,1012],536870917]],[&quot;^1?&quot;,[585,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[585,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[585,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[585,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[585,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[585,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[586,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^K&quot;,585,536870917]],[&quot;^1?&quot;,[586,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1012,&quot;^1O&quot;,1637],536870917]],[&quot;^1?&quot;,[586,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[586,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[586,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[586,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[586,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[586,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[587,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^K&quot;,586,536870917]],[&quot;^1?&quot;,[587,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1637,&quot;^1O&quot;,2009],536870917]],[&quot;^1?&quot;,[587,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[587,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[587,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,4,&quot;^1L&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[587,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[587,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[587,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[588,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[588,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[588,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[588,&quot;^K&quot;,587,536870917]],[&quot;^1?&quot;,[588,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2009,&quot;^1O&quot;,2301],536870917]],[&quot;^1?&quot;,[588,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[588,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[588,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,4,&quot;^1L&quot;,&quot;61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;],536870917]],[&quot;^1?&quot;,[588,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[588,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[588,&quot;^?&quot;,&quot;~u61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[589,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[589,&quot;^Y&quot;,&quot;Find your Grade on the salary scale. Your salary starts at the Minimum Scale of the Grade you are in.\\nls-type:: annotation\\nhl-page:: 5\\nid:: 61cb6597-b116-46a5-9248-67b0bd67dc3b&quot;,536870917]],[&quot;^1?&quot;,[589,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[589,&quot;^K&quot;,588,536870917]],[&quot;^1?&quot;,[589,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2301,&quot;^1O&quot;,2486],536870917]],[&quot;^1?&quot;,[589,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[589,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[589,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,5,&quot;^1L&quot;,&quot;61cb6597-b116-46a5-9248-67b0bd67dc3b&quot;],536870917]],[&quot;^1?&quot;,[589,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?& ;,[704,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536872526]],[&quot;^1?&quot;,[704,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[704,&quot;^?&quot;,&quot;~u61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;,536872526]],[&quot;^1?&quot;,[705,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[705,&quot;^Y&quot;,&quot;**Step 2**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77ee4-5224-460c-a06c-de2a6bee301e\\nA worker MUST promptly report his refusal to work to his employer or his representative and a representative of the Safety and Health Committee.\\n\\nThe investigation shall be conducted, by the Safety and Health Committee, **in the presence of a Trade Union/ worker representative** and the employer or his or her representative, in the presence of the refusing worker.&quot;,536872526]],[&quot;^1?&quot;,[705,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[705,&quot;^K&quot;,704,536872526]],[&quot;^1?&quot;,[705,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1164,&quot;^1O&quot;,1633],536872526]],[&quot;^1?&quot;,[705,&quot;^15&quot;,78,536872526]],[&quot;^1?&quot;,[705,&quot;^11&quot;,78,536872526]],[&quot;^1?&quot;,[705,&quot;^10&quot;,78,536872526]],[&quot;^1?&quot;,[705,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77ee4-5224-460c-a06c-de2a6bee301e&quot;],536872526]],[&quot;^1?&quot;,[705,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536872526]],[&quot;^1?&quot;,[705,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[705,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536872526]],[&quot;^1?&quot;,[706,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[706,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536872526]],[&quot;^1?&quot;,[706,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[706,&quot;^K&quot;,705,536872526]],[&quot;^1?&quot;,[706,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1633,&quot;^1O&quot;,1975],536872526]],[&quot;^1?&quot;,[706,&quot;^15&quot;,78,536872526]],[&quot;^1?&quot;,[706,&quot;^11&quot;,78,536872526]],[&quot;^1?&quot;,[706,&quot;^10&quot;,78,536872526]],[&quot;^1?&quot;,[706,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;],536872526]],[&quot;^1?&quot;,[706,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536872526]],[&quot;^1?&quot;,[706,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[706,&quot;^?&quot;,&quot;~u61d77f4b-17ea-46d0-9ed0-6d963c825539&quot;,536872526]],[&quot;^1?&quot;,[707,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[707,&quot;^Y&quot;,&quot;**Step 4**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d841e9-327b-4304-aedd-daf8a440a5e2\\nThe employer is required to conduct an investigation in accordance with Section 16 of the OSH Act. \\n\\n#+BEGIN_IMPORTANT\\nWhile the refusal to work is being investigated. The worker shall, during normal work hours be in a safe place in the establishment and be available to assist if necessary. The worker can be assigned to do alternative work or given other directions where applicable. The worker should not be penalized or positioned altered as a result of a genuine refusal to work. \\n#+END_IMPORTANT&quot;,536872526]],[&quot;^1?&quot;,[707,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[707,&quot;^K&quot;,706,536872526]],[&quot;^1?&quot;,[707,&quot;^T&quot;
