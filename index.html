eave being classified as no pay sick leave. Every effort must be made to have the sick leave certificate submitted to the Principal **as soon as possible**. The Principal must submit the sick leave certificate to the Benefits Management Section of the MOE, for classification. Failure of the Principal to do so can result in disciplinary action being taken against the Principal.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[585,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[585,&quot;^K&quot;,584,536870917]],[&quot;^1?&quot;,[585,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,325,&quot;^1O&quot;,1012],536870917]],[&quot;^1?&quot;,[585,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[585,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[585,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61cb637b-38a8-4219-8e96-123f748ce28a&quot;],536870917]],[&quot;^1?&quot;,[585,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[585,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[585,&quot;^?&quot;,&quot;~u61cb637b-38a8-4219-8e96-123f748ce28a&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[586,&quot;^Y&quot;,&quot;If extended sick leave continues into the school holiday and the Officer returns after the school vacation, then the entire vacation is counted as extended sick leave. In order to break such extended sick leave, the Officer MUST report to the Education District Office at the end of his/her period of extended sick leave. On reporting to the Education District Office, the Officer must complete a Resumption of Duty form and must produce a letter from the doctor indicating that he/she is fit for duty. The Officer then proceeds on vacation.\\nhl-page:: 4\\nls-type:: annotation\\nid:: 61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[586,&quot;^K&quot;,585,536870917]],[&quot;^1?&quot;,[586,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1012,&quot;^1O&quot;,1637],536870917]],[&quot;^1?&quot;,[586,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[586,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[586,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,4,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61cb6417-653b-4256-abd7-32adac9c4c5d&quot;],536870917]],[&quot;^1?&quot;,[586,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[586,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[586,&quot;^?&quot;,&quot;~u61cb6417-653b-4256-abd7-32adac9c4c5d&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[587,&quot;^Y&quot;,&quot;When an Officer gets a letter from the MOE classifying his/her extended sick leave as no pay leave or half pay leave the Officer ought to get in contact with the Benefits Management Section of the MOE to make arrangements to pay or seek clarification on the classification of leave given.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[587,&quot;^K&quot;,586,536870917]],[&quot;^1?&quot;,[587,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1637,&quot;^1O&quot;,2009],536870917]],[&quot;^1?&quot;,[587,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[587,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[587,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,4,&quot;^1L&quot;,&quot;61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;],536870917]],[&quot;^1?&quot;,[587,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[587,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[587,&quot;^?&quot;,&quot;~u61cb6496-6a7e-47aa-83f2-a998d7155be8&quot;,536870917]],[&quot;^1?&quot;,[588,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[588,&quot;^Y&quot;,&quot;In the event that an Officer has to repay money to the MOE he/she must ensure that the relevant forms are completed so that compensation could be sought from the National Insurance Board for loss of earnings.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[588,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[588,&quot;^K&quot;,587,536870917]],[&quot;^1?&quot;,[588,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,2009,&quot;^1O&quot;,2301],536870917]],[&quot;^1?&quot;,[588,&quot;^15&quot;,191,536870917]],[&quot;^1?&quot;,[588,&quot;^11&quot;,191,536870917]],[&quot;^1?&quot;,[588,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1T&quot;,4,&quot;^1L&quot;,&quot;61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;],536870917]],[&quot;^1?&quot;,[588,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1U&quot;,&quot;^1T&quot;,&quot;^1L&quot;]],536870917]],[&quot;^1?&quot;,[588,&quot;^1P&quot;,true,536870917]],[&quot;^1?&quot;,[588,&quot;^?&quot;,&quot;~u61cb64a7-c018-4bb9-84e6-3fbbc5d73372&quot;,536870917]],[&quot;^1?&quot;,[589,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536870917]],[&quot;^1?&quot;,[589,&quot;^Y&quot;,&quot;Find your Grade on the salary scale. Your salary starts at the Minimum Scale of the Grade you are in.\\nls-type:: annotation\\nhl-page:: 5\\nid:: 61cb6597-b116-46a5-9248-67b0bd67dc3b&quot;,536870917]],[&quot;^1?&quot;,[589,&quot;^V&quot;,&quot;^1M&quot;,536870917]],[&quot;^1?&quot;,[589,&quot;^K&quot;,588,536870917]],[&quot;^1?&quot;,[589,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[ 872526]],[&quot;^1?&quot;,[701,&quot;^?&quot;,&quot;~u61fa8c79-00f7-4aac-a8ce-d87e6d178f73&quot;,536872526]],[&quot;^1?&quot;,[702,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[702,&quot;^Y&quot;,&quot;Serious and imminent danger implies that there is a high probability that an accident resulting in a critical or fatal injury will occur. \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d7709d-3e5e-44ab-b194-8e0c7422ae6c\\n\\n**What does this mean?**\\n\\n1) There must be a threat of death or serious physical harm. \\n\\n2) Critical injury means that a part of the body is damaged so severely that it cannot be used or used very well.\\n\\n3) If it is a toxic substance or other  health hazard, exposure will shorten life or cause a reduction in physical or mental efficiency.\\n\\n4) It must be immediate meaning death or harm can occur within a very short period of time.&quot;,536872526]],[&quot;^1?&quot;,[702,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[702,&quot;^K&quot;,701,536872526]],[&quot;^1?&quot;,[702,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,205,&quot;^1O&quot;,896],536872526]],[&quot;^1?&quot;,[702,&quot;^15&quot;,78,536872526]],[&quot;^1?&quot;,[702,&quot;^11&quot;,701,536872526]],[&quot;^1?&quot;,[702,&quot;^10&quot;,78,536872526]],[&quot;^1?&quot;,[702,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d7709d-3e5e-44ab-b194-8e0c7422ae6c&quot;],536872526]],[&quot;^1?&quot;,[702,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536872526]],[&quot;^1?&quot;,[702,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[702,&quot;^?&quot;,&quot;~u61d7709d-3e5e-44ab-b194-8e0c7422ae6c&quot;,536872526]],[&quot;^1?&quot;,[703,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[703,&quot;^Y&quot;,&quot;&quot;,536872526]],[&quot;^1?&quot;,[703,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[703,&quot;^K&quot;,701,536872526]],[&quot;^1?&quot;,[703,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,896,&quot;^1O&quot;,898],536872526]],[&quot;^1?&quot;,[703,&quot;^15&quot;,78,536872526]],[&quot;^1?&quot;,[703,&quot;^11&quot;,78,536872526]],[&quot;^1?&quot;,[703,&quot;^10&quot;,78,536872526]],[&quot;^1?&quot;,[703,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[703,&quot;^?&quot;,&quot;~u61fa8c79-fe13-4467-af54-bce72fd71ea2&quot;,536872526]],[&quot;^1?&quot;,[704,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[704,&quot;^Y&quot;,&quot;**Step 1**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77eb1-af0d-4e15-8706-19ce7dbbf3c4\\nThe worker must have \\&quot;sufficient reason to believe\\&quot; that the workplace poses an unacceptable risk or presents serious and imminent danger to himself or another worker.&quot;,536872526]],[&quot;^1?&quot;,[704,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[704,&quot;^K&quot;,703,536872526]],[&quot;^1?&quot;,[704,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,898,&quot;^1O&quot;,1164],536872526]],[&quot;^1?&quot;,[704,&quot;^15&quot;,78,536872526]],[&quot;^1?&quot;,[704,&quot;^11&quot;,78,536872526]],[&quot;^1?&quot;,[704,&quot;^10&quot;,78,536872526]],[&quot;^1?&quot;,[704,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;],536872526]],[&quot;^1?&quot;,[704,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536872526]],[&quot;^1?&quot;,[704,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[704,&quot;^?&quot;,&quot;~u61d77eb1-af0d-4e15-8706-19ce7dbbf3c4&quot;,536872526]],[&quot;^1?&quot;,[705,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[705,&quot;^Y&quot;,&quot;**Step 2**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77ee4-5224-460c-a06c-de2a6bee301e\\nA worker MUST promptly report his refusal to work to his employer or his representative and a representative of the Safety and Health Committee.\\n\\nThe investigation shall be conducted, by the Safety and Health Committee, **in the presence of a Trade Union/ worker representative** and the employer or his or her representative, in the presence of the refusing worker.&quot;,536872526]],[&quot;^1?&quot;,[705,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[705,&quot;^K&quot;,704,536872526]],[&quot;^1?&quot;,[705,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1164,&quot;^1O&quot;,1633],536872526]],[&quot;^1?&quot;,[705,&quot;^15&quot;,78,536872526]],[&quot;^1?&quot;,[705,&quot;^11&quot;,78,536872526]],[&quot;^1?&quot;,[705,&quot;^10&quot;,78,536872526]],[&quot;^1?&quot;,[705,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1T&quot;,1,&quot;^1U&quot;,&quot;annotation&quot;,&quot;^1L&quot;,&quot;61d77ee4-5224-460c-a06c-de2a6bee301e&quot;],536872526]],[&quot;^1?&quot;,[705,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1T&quot;,&quot;^1U&quot;,&quot;^1L&quot;]],536872526]],[&quot;^1?&quot;,[705,&quot;^1P&quot;,true,536872526]],[&quot;^1?&quot;,[705,&quot;^?&quot;,&quot;~u61d77ee4-5224-460c-a06c-de2a6bee301e&quot;,536872526]],[&quot;^1?&quot;,[706,&quot;^1Q&quot;,[&quot;^1J&quot;,[]],536872526]],[&quot;^1?&quot;,[706,&quot;^Y&quot;,&quot;**Step 3**: \\nhl-page:: 1\\nls-type:: annotation\\nid:: 61d77f4b-17ea-46d0-9ed0-6d963c825539\\nIf there is no Safety and Health Committee, the worker shall report his refusal to work to the employer or his representative and the OSHA Chief Inspector. The worker&apos;s refusal will be investigated in accordance with Section 18 of the OSH Act.&quot;,536872526]],[&quot;^1?&quot;,[706,&quot;^V&quot;,&quot;^1M&quot;,536872526]],[&quot;^1?&quot;,[706,&quot;^K&quot;,705,536872526]],[&quot;^1?&quot;,[706,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1R&quot;,[],&quot;^1S&quot;,[],&quot;^1N&quot;,1633,&qu
